<div id="side-menu" hidden>
  <h2 class="onet-menu">Onet Menu</h2>
  <ul>
    <li (click)="sideMenuCaretClicked($event)"  *ngFor="let item of menu"><i class="fas fa-caret-right fa-lg"></i>{{item.title | uppercase}}</li>
    <div class="header-buttons side-menu-dropdown">
      <button *ngFor="let newItem of secondMenu"><i [ngClass]="newItem.iclass"></i>{{newItem.description}}</button>
    </div>
  </ul>
</div>
