<div class="panel-header">
  <i class="fas fa-caret-right"></i>
  UPCOMING EVENTS
</div>
<div class="upcoming-events-content drop-down-content">
  <ul>
    <li *ngFor="let event of newevents">
      <div class="calender-date">
        <span class="date">{{event.date}}</span>
        <br>
        <span class="month">{{event.month}}</span>
      </div>
      <div class="event-list-text">
        <h4>{{event.name}}</h4>
        <p>{{event.time}}</p>
        <p>{{event.location}}</p>
      </div>
    </li>
  </ul>
</div>
